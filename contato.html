---
layout: default
title: Contato
id: contato
---

			<main class="content container">
				<article class="primary">
					<h1>Contato</h1>
					<h2>Para nos enviar um email, preencha o formulário.</h2>
					
					<form id="contato" action="#" method="post" onsubmit="return validateForm()">
						<fieldset>
							<p>
								<label for="full-name">Nome completo*</label>
								<input id="full-name" name="full-name" type="text" placeholder="Seu nome e sobrenome" />
								<span id="full-name-error" class="error-container"></span>
							</p>
							<p>
								<label for="email">Email*</label>
								<input id="email" name="email" type="email" placeholder="Seu email" />
								<span id="email-error" class="error-container"></span>
							</p>
							<p>
								<label for="city-state">Cidade/Estado</label>
								<input id="city-state" name="city-state" type="text" placeholder="Cidade/Estado" />
							</p>
							<p>
								<label for="subject">Assunto*</label>
								<input id="subject" name="subject" type="text" placeholder="Ex.: Dúvidas sobre o pagamento" />
							</p>
							
							<p>
								<label for="message">Mensagem*</label>
								<textarea id="message" name="message" placeholder="Escreva sua mensagem aqui"></textarea>
							</p>
						</fieldset>
						<div class="submit-section">
							<div class="total-value">
								<p class="terms">
									*Campos obrigatórios.
								</p>
							</div>
							
							<input type="submit" value="Enviar" />
						</div>
					</form>
				</article>
