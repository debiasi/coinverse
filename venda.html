---
layout: default
title: Vender Bitcoins
id: vender
---

			<main class="content container">
				<article class="primary">
					<h1>Venda bitcoin</h1>
					<h2>Preencha seus dados pessoais e bancários abaixo.</h2>
					
					<form id="compre-bitcoins" action="#" method="post" onsubmit="return validateForm()">
						<fieldset>
							<p>
								<label for="full-name">Nome completo*</label>
								<input id="full-name" name="full-name" type="text" placeholder="Seu nome e sobrenome" required />
							</p>
							<p>
								<label for="cpf">CPF*</label>
								<input id="cpf" name="cpf" type="text" placeholder="Seu CPF, apenas números" required />
								<span id="full-name-error-message">Este campo é de preenchimento obrigatório.</span>
							</p>
							<p>
								<label for="email">Email*</label>
								<input id="email" name="email" type="email" placeholder="Seu email" required />
							</p>
							<div class="conversor">
								<p class="bitcoin-value">
									<label for="bitcoin-value">Quantia em Bitcoin*</label>
									<input id="bitcoin-value" name="bitcoin-value" type="text" required />
								</p>
								<p class="equal">
									=
								</p>
								<p class="brl-value">
									<label for="brl-value">Valor em Reais</label>
									<input id="brl-value" name="brl-value" type="text" />
								</p>
							</div>
							<p>
								<label for="bank">Banco*</label>
								<input id="bank" name="bank" type="text" placeholder="Informe o nome do seu banco" required />
							</p>
							<p>
								<label for="agency">Agência*</label>
								<input id="agency" name="agency" type="text" placeholder="Número da agência bancária" required />
							</p>
							<p>
								<label for="account">Conta*</label>
								<input id="account" name="account" type="text" placeholder="Número da conta, com número identificador" required />
							</p>
						</fieldset>
						<div class="submit-section">
							<div class="total-value">
								<p>Total: R$ <span class="brl-final-value">0,00</span></p>
								<p class="terms">
									<input type="checkbox" id="terms" name="terms" value="true" /> <label for="terms">Li e concordo com os <a href="{{ "termos.html" | prepend: site.url }}" title="Termos de Uso - {{ site.title }}">Termos de uso</a>.
								</p>
							</div>
							
							<input type="submit" value="Finalizar" />
						</div>
					</form>
				</article>
				
				<aside class="secondary">
					{% include widgets.html %}
				</aside>
			</main>
